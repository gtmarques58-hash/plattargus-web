server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Arquivos est√°ticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para Laravel (autenticado) - via nginx interno
    location /api/ {
        proxy_pass http://nginx:80/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # Proxy para API de Documentos Inteligente (porta 8105)
    location /documento/ {
        proxy_pass http://plattargus-documento-inteligente:8105/documento/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60;
        proxy_connect_timeout 10;
    }

    # Endpoints da API de Documentos (templates, militar, health)
    location /templates {
        proxy_pass http://plattargus-documento-inteligente:8105/templates;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 30;
    }

    location /militar/ {
        proxy_pass http://plattargus-documento-inteligente:8105/militar/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 30;
    }

    location = /health {
        proxy_pass http://plattargus-documento-inteligente:8105/health;
        proxy_http_version 1.1;
    }
}
