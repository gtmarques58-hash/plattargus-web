# =============================================================================
# NGINX - PlattArgus Production
# =============================================================================
# Arquivo: /etc/nginx/sites-available/plattargus.gt2m58.cloud
#
# INSTALAÇÃO:
# 1. sudo cp plattargus-nginx.conf /etc/nginx/sites-available/plattargus.gt2m58.cloud
# 2. sudo ln -s /etc/nginx/sites-available/plattargus.gt2m58.cloud /etc/nginx/sites-enabled/
# 3. sudo certbot --nginx -d plattargus.gt2m58.cloud
# 4. sudo nginx -t && sudo systemctl reload nginx
# =============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name plattargus.gt2m58.cloud;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name plattargus.gt2m58.cloud;

    # SSL Configuration (Certbot will update these)
    ssl_certificate /etc/letsencrypt/live/plattargus.gt2m58.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plattargus.gt2m58.cloud/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Document root
    root /var/www/plattargus/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self';" always;

    # Logs
    access_log /var/log/nginx/plattargus.access.log;
    error_log /var/log/nginx/plattargus.error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Max body size (para uploads)
    client_max_body_size 50M;

    # =========================================================================
    # ROTAS LARAVEL (API)
    # =========================================================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Timeouts para operações longas (análise de processo)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # =========================================================================
    # PROXY PARA FASTAPI ENGINE (OPCIONAL)
    # =========================================================================
    # Descomente se quiser acessar o Engine via /engine/*
    # Isso evita problemas de CORS e simplifica o deploy
    #
    # location /engine/ {
    #     proxy_pass http://127.0.0.1:8000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_read_timeout 300;
    #     proxy_send_timeout 300;
    # }

    # =========================================================================
    # WEBSOCKET PARA STREAMING (FUTURO)
    # =========================================================================
    # location /ws {
    #     proxy_pass http://127.0.0.1:8000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_read_timeout 86400;
    # }

    # Deny hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
