version: '3.8'

services:
  # ==========================================================================
  # LARAVEL (Backend Principal)
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plattargus-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - PLATT_RUNNER_URL=http://runner:8001
    depends_on:
      - db
      - redis
      - runner
    networks:
      - plattargus

  # ==========================================================================
  # NGINX (Web Server Laravel)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: plattargus-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - plattargus

  # ==========================================================================
  # POSTGRESQL
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: plattargus-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-plattargus}
      POSTGRES_USER: ${DB_USERNAME:-plattargus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - plattargus-db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - plattargus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-plattargus}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # REDIS
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: plattargus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - plattargus-redis:/data
    ports:
      - "6380:6379"
    networks:
      - plattargus
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # QUEUE WORKER (Jobs Laravel)
  # ==========================================================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plattargus-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www
    environment:
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      - app
      - redis
    networks:
      - plattargus

  # ==========================================================================
  # SCHEDULER (Cron Jobs Laravel)
  # ==========================================================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plattargus-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./:/var/www
    environment:
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      - app
    networks:
      - plattargus

  # ==========================================================================
  # FASTAPI (API Principal Python)
  # ==========================================================================
  api:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: plattargus-api-1
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ARGUS_MASTER_KEY=${ARGUS_MASTER_KEY}
      - SEI_RUNNER_URL=http://runner:8001
      # API de Efetivo para buscar dados de servidores
      - EFETIVO_API_URL=https://efetivo.gt2m58.cloud
      - EFETIVO_API_KEY=gw_PlattArgusWeb2025_CBMAC
    volumes:
      - ./fastapi/scripts:/app/scripts:ro
      - ./fastapi/prompts:/app/prompts:ro
      - ./fastapi/modelos:/app/modelos:ro
      - ./fastapi/laravel_integration.py:/app/laravel_integration.py:ro
      - /root/secretario-sei/data:/data:ro
    networks:
      - plattargus
      - secretario-sei_default
    depends_on:
      - runner

  # ==========================================================================
  # RUNNER (Playwright + Scripts SEI)
  # ==========================================================================
  runner:
    build:
      context: ./fastapi
      dockerfile: Dockerfile.runner
    container_name: plattargus-runner-1
    init: true
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - PLAYWRIGHT_HEADLESS=true
      - PYTHONUNBUFFERED=1
      - TZ=America/Rio_Branco
      - ARGUS_MASTER_KEY=${ARGUS_MASTER_KEY}
      - ARGUS_DB_PATH=/data/argus_diretorias.db
      - ARGUS_AUTORIDADES_DB=/data/argus_autoridades.db
    volumes:
      - ./fastapi/scripts:/app/scripts:ro
      - ./fastapi/api_runner.py:/app/api_runner.py:ro
      - /root/secretario-sei/data:/data
    networks:
      - plattargus

  # ==========================================================================
  # WEB FRONTEND (Nginx - p√°ginas HTML)
  # ==========================================================================
  web:
    image: nginx:alpine
    container_name: plattargus-web-1
    restart: unless-stopped
    ports:
      - "3002:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./docker/nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - plattargus

networks:
  plattargus:
    driver: bridge
  secretario-sei_default:
    external: true

volumes:
  plattargus-db:
  plattargus-redis:
